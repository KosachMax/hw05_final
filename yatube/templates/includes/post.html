{% load static %}
{% load thumbnail %}
<ul>
	<li>
		Автор: {{ post.author.get_full_name }}
	</li>
	<li>
		Дата публикации: {{ post.created|date:"D d M Y" }}
	</li>
</ul>
<p>
	{{ post.text|linebreaks }}
	{% thumbnail post.image "960x339" crop="center" upscale=True as im %}
			<img class="card-img my-2" src="{{ im.url }}" alt="some pic">
			{% endthumbnail %}
</p>
